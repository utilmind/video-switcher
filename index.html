<!DOCTYPE HTML>
<html>
<head>

  <script defer

<body>

<div>
  <video controls autoplay muted preload="metadata" id="myvideo" style="width: 100%;">

  </video>
</div>

<script>
var myvid = document.getElementById("myvideo"),
    myvids = [
      "./vids/FeaturedRestaurantHurricaneCafe.mp4",
      "./vids/FeaturedRestaurantBistro.mp4",
      "./vids/FeaturedRestaurantNJOsteria2.mp4",
      "./vids/FeaturedRestaurantPortobello.mp4",
    ];
</script>

</body>
</html>
